#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           inverter
description:    A simple inverter
PDK:            gf180mcuD

cace_format:    5.2

authorship:
  designer:         Subhransu Das
  creation_date:    Dec 17, 2025
  license:          MIT license

paths:
  root:             ..
  schematic:        xschem
  netlist:          netlist
  documentation:    docs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 1.9
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Vin:
    description: Voltage input
    type: signal
    direction: output 
  Vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 1.8
  vin:
    description: Voltage input
    display: Vin
    unit: V
    typical: "0 PULSE(0 1.8 0 1n 1n 10n 20n)"  
  cl:
    description: Output load capacitance
    display: CLoad
    unit: pF
    maximum: 1
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: Â°C
    typical: 27

parameters:
  transient_response:
    description: Transient response
    display: Transient response
    status: skip
    unit: mV
    tool:
      ngspice:
        template: tran.sch
        format: ascii
        suffix: .data
        variables: [time, Vout, Vin]
        jobs: 4
    plot:
      transient:
        suffix: .svg
        xaxis: time
        yaxis: [Vout, Vin]
    variables:
      time:
        display: Time
        unit: ms
      Vinp:
        display: Vin
        unit: V
      Vout:
        display: Vout
        unit: V
    conditions:
      Tmax:
        display: Simulation time
        unit: ns
        typical: 500
      temperature:
        minimum: -40
        typical: 27
        maximum: 130  
      corner:
        minimum: ss
        typical: tt
        maximum: ff
